<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Wbpack Exercise</title>
  </head>
  <body>
    <section class="todo-container">
      <div class="todo-sub-container">
        <div class="todo">
          <h3 class="todo-h3">Today's To Do</h3>
          <div><i class="fa-solid fa-arrows-rotate"></i></div>
        </div>
        <hr />
        <article class="add-to-list">
          <input
            type="text"
            class="todo-input"
            placeholder="Add to your list..."
          />

          <i class="fa-solid fa-turn-down"></i>
        </article>

        <hr class="todo-hr" />

        <ul class="js-list">
          <!-- <li class="todo-li">
            <div class="todo-div">
              <input class="todo-input-1" type="checkbox" />
              <p class="todo-p-1">Do exercise</p>
            </div>
            <i class="fa-solid fa-trash-can"></i>
          </li> -->
        </ul>

        <button type="button" class="btn">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
